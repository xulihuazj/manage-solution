<!--dense 密集列表-->
<md-list-item dense>
  <h3 md-subheader>项目</h3>
  <md-list-item>
    <md-icon md-list-icon svgIcon="projects"></md-icon>
    <span md-line>项目首页</span>
    <span md-line md-subheader>查看您的所有项目</span>
  </md-list-item>
  <h3 md-subheader>日历</h3>
  <md-list-item>
    <md-icon md-list-icon svgIcon="projects"></md-icon>
    <span>日历首页</span>
    <span md-line md-subheader>查看您的所有项目</span>
  </md-list-item>
  <md-list-item>
    <md-icon md-list-icon svgIcon="month"></md-icon>
    <span>月视图</span>
    <span md-line md-subheader>查看月任务</span>
  </md-list-item>
  <md-list-item>
    <md-icon md-list-icon svgIcon="week"></md-icon>
    <span>周视图</span>
    <span md-line md-subheader>查看周任务</span>
  </md-list-item>
  <md-list-item>
    <!--today为系统变量，将today 单向绑定到svgIcon-->
    <md-icon md-list-icon [svgIcon]="today"></md-icon>
    <span>日视图</span>
    <span md-line md-subheader>查看日任务</span>
  </md-list-item>
</md-list-item>
